<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Mogged You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial Black', Arial, sans-serif;
            animation: rgbCycle 6s ease-in-out infinite;
        }

        @keyframes rgbCycle {
            0%, 100% {
                background-color: #ff0000; /* Kırmızı */
            }
            33% {
                background-color: #00ff00; /* Yeşil */
            }
            66% {
                background-color: #0000ff; /* Mavi */
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .image-wrapper {
            max-width: 90vw;
            max-height: 60vh;
            border: 8px solid rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .text {
            font-size: 4rem;
            font-weight: 900;
            color: #000000;
            text-shadow: 
                3px 3px 0 #ffffff,
                -3px -3px 0 #ffffff,
                3px -3px 0 #ffffff,
                -3px 3px 0 #ffffff,
                6px 6px 20px rgba(0, 0, 0, 0.5);
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .text {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .image-wrapper {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="/mnt/user-data/uploads/20260130_170340.jpg" alt="Profile">
        </div>
        <div class="text">I mogged you</div>
    </div>
</body>
</html>
